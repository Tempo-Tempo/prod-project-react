name: linting, testing, building
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  pipeline:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [17.x]
    steps:
      - uses: actions/checkout@v2
      - name: Starting Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: ðŸ–¥ install modules
        run: npm install
        if: always()
      - name: ðŸ”Ž linting typescript
        run: npm run lint:ts
      - name: ðŸ”Ž linting scss
        if: always()
        run: npm run lint:scss
      - name: ðŸ”Ž unit testing
        if: always()
        run: npm run unit
      - name: ðŸ”Ž build storybook
        if: always()
        run: npm run storybook:build
      - name: ðŸ”Ž loki testing
        run: npm run loki:test:ci
      # - name: ðŸ’¡ build production project
      #   run: npm run build:prod
      #   if: always()